<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebGl Slider</title>
  </head>
  <body>

    <div id='canvasWrap' class='-z-10 min-h-screen min-w-full fixed max-h-screen max-w-[100vw]' ></div>
    <section id='wrap' class='z-10 [&>*]:left-16'>
    <div class='h-3 w-40 absolute top-[100px] bg-white n '>
        <img src='/trial-0.jpg' width='80'>
      </div>
    <div class='h-3 w-40 absolute top-[200px] bg-white n'>

        <img src='/trial-1.jpg' width='80'>
      </div>
    <div class='h-3 w-40 absolute top-[300px] bg-white n'>

        <img src='/trial-2.jpg' width='80'>
      </div>
    <div class='h-3 w-40 absolute top-[400px] bg-white n'>

        <img src='/trial-3.jpg' width='80'>
      </div>
    <div class='h-3 w-40 absolute top-[500px] bg-white n'>

        <img src='/trial-4.jpg' width='80'>
      </div>

    </section>
    <div 
      id="app" 
      class='h-[100px] w-[100px] bg-blue-900 absolute '></div>
    <script type="module" src="/main.js"></script>

    <script type="module" src="/threeScript.js"></script>
  </body>
</html>
